<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>Form Validation</h1>
    </header>
    <main>
        <form action="#" method="POST" id="registerForma">
            <h2>Register</h2>
            <div class="inputTag">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" value=""/>
                <small></small>
            </div>
            <div class="inputTag">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" value=""/>
                <small></small>
            </div>
            <div class="inputTag">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" value=""/>
                <small></small>
            </div>
            <div class="inputTag">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" value=""/>
                <small></small>
            </div>
            <div class="inputTag">
                <input type="submit" name="submit" id="submit"/>
            </div>
        </form>
    </main>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
