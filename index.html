<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3 - Custom Video Player</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    <h1>Custom Video Player</h1>
    <div id="videoPlayer">
        <video src="assets/video/klip.mp4" id="video" class="screen"></video>
        <div class="controls">
            <ion-icon name="play-outline" class="playIco"></ion-icon>
            <ion-icon name="stop-outline" class="stopIco"></ion-icon>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
    </div>
 
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
